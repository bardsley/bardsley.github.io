      .parallax__container {
        height: auto;
        height: max-content;
        margin:0;
        padding:0;
        perspective: 1px;
        transform-style: preserve-3d;
        overflow-y: visible;
        overflow-x: hidden;
        border: solid 2px teal;
      }

      .parallax__group {
        position: relative;
        top: 0;
        margin-top: 0;
        padding: 25vh 10%;
      /* min-height: 100vh; */
        min-height: unset;
        height: auto;
        /* overflow: hidden; */
        width: 100vw;
        box-sizing: border-box;
        transform-style: inherit;
        z-index: 1;
        padding: 0;
        margin: 0;
      }

      /* .parallax__layer--background, */
      .parallax__group:after {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
        border: solid 1px yellow;
        transform: translateZ(-1px) scale(2);
        background-size: 50% 50%;
      }
